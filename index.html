<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>دعم غزة - مساعدة المحتاجين</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');

  body {
    margin: 0;
    background: #121212; /* أسود داكن */
    color: #d4af37; /* ذهبي */
    font-family: 'Cormorant Garamond', serif;
    line-height: 1.6;
  }

  header {
    background: linear-gradient(90deg, #000000cc, #2c2c2ccc);
    text-align: center;
    padding: 40px 20px;
    border-bottom: 2px solid #d4af37;
  }

  header h1 {
    font-size: 3rem;
    margin: 0 0 10px;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #d4af37;
  }

  header p {
    font-size: 1.3rem;
    color: #fff9e6;
    margin: 0;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .image-container {
    text-align: center;
    margin: 30px 0;
  }

  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 20px #d4af37cc;
  }

  section p {
    font-size: 1.2rem;
    color: #eee;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: inset 0 0 15px #d4af37aa;
  }

  footer {
    text-align: center;
    padding: 15px;
    border-top: 2px solid #d4af37;
    color: #d4af37aa;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>دعم غزة - مساعدة المحتاجين</h1>
  <p>لا يوجد طعام يكفي للجميع، فلنمد يد العون لمن يحتاج</p>
</header>

<main>
  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="طفل محتاج لا يوجد طعام" />
  </div>
  <section>
    <p>في ظل الظروف الصعبة التي تمر بها غزة، الكثير من العائلات تعاني من نقص الغذاء. نهدف إلى تقديم الدعم والمساعدة لمن هم بأمس الحاجة إليه.</p>
  </section>
</main>

<footer>
  جميع الحقوق محفوظة © 2025
</footer>
</body>
</html>
