<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دعم غزة - مساعدة المحتاجين</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #f3e5ab;
    }
    .gold-gradient {
      background: linear-gradient(90deg, #d4af37, #f9d976);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glow-gold {
      text-shadow:
        0 0 5px #d4af37,
        0 0 10px #f9d976,
        0 0 20px #d4af37;
    }
    .btn-gold {
      background: linear-gradient(90deg, #d4af37, #f9d976);
      color: #1a1a1a;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 0 15px #d4af37cc;
      transition: all 0.3s ease;
    }
    .btn-gold:hover {
      box-shadow: 0 0 25px #f9d976ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="text-center py-16 border-b border-gold-gradient">
    <h1 class="text-6xl gold-gradient glow-gold mb-4">دعم غزة</h1>
    <p class="text-xl max-w-xl mx-auto text-yellow-100">لا يوجد طعام يكفي للجميع، فلنمد يد العون لمن يحتاج</p>
  </header>

  <main class="flex-grow max-w-4xl mx-auto px-6 py-12">
    <div class="overflow-hidden rounded-3xl shadow-lg shadow-yellow-500/50 mb-12">
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
        alt="طفل محتاج لا يوجد طعام"
        class="w-full object-cover h-96"
      />
    </div>

    <section class="bg-gradient-to-r from-yellow-900/80 via-yellow-700/70 to-yellow-900/80 p-8 rounded-2xl shadow-lg shadow-yellow-600/70">
      <p class="text-lg leading-relaxed text-yellow-100">
        في ظل الظروف الصعبة التي تمر بها غزة، الكثير من العائلات تعاني من نقص الغذاء. نهدف إلى تقديم الدعم والمساعدة لمن هم بأمس الحاجة إليه.  
      </p>
      <button class="btn-gold mt-8 mx-auto block">ساهم الآن</button>
    </section>
  </main>

  <footer class="text-center py-6 text-yellow-500 border-t border-yellow-700">
    جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>
